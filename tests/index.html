<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Screenshot Generator - Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #667eea;
        }
        h2 {
            margin: 30px 0 15px;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .test-section {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        .test-result.pass {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }
        .test-result.fail {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        .test-result.skip {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }
        .error-message {
            margin-left: 20px;
            font-size: 11px;
            color: #e74c3c;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            font-size: 18px;
        }
        .summary .passed { color: #2ecc71; }
        .summary .failed { color: #e74c3c; }
        .run-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .run-btn:hover {
            opacity: 0.9;
        }
        #output {
            white-space: pre-wrap;
            font-family: monospace;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>App Store Screenshot Generator - Test Suite</h1>

    <button class="run-btn" onclick="runAllTests()">Run All Tests</button>

    <div id="results"></div>

    <h2>Console Output</h2>
    <div id="output"></div>

    <!-- Load dependencies first -->
    <script src="../utils.js"></script>
    <script src="../layouts.js"></script>

    <script>
        // Capture console output
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function appendOutput(text, type = 'log') {
            const line = document.createElement('div');
            line.textContent = text;
            if (type === 'error') line.style.color = '#e74c3c';
            if (type === 'warn') line.style.color = '#f1c40f';
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            appendOutput(args.join(' '), 'log');
        };
        console.error = function(...args) {
            originalError.apply(console, args);
            appendOutput(args.join(' '), 'error');
        };
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            appendOutput(args.join(' '), 'warn');
        };

        // Test runner
        async function runAllTests() {
            outputDiv.innerHTML = '';
            document.getElementById('results').innerHTML = '<p>Running tests...</p>';

            let totalPassed = 0;
            let totalFailed = 0;

            // Load and run test files
            const testFiles = [
                'test-utils.js',
                'test-layouts.js'
            ];

            for (const file of testFiles) {
                console.log(`\\n>>> Loading ${file}...\\n`);
                try {
                    const response = await fetch(file);
                    const code = await response.text();
                    const result = eval(code);
                    if (result) {
                        totalPassed += result.passed || 0;
                        totalFailed += result.failed || 0;
                    }
                } catch (e) {
                    console.error(`Failed to load ${file}: ${e.message}`);
                    totalFailed++;
                }
            }

            // Show summary
            document.getElementById('results').innerHTML = `
                <div class="summary">
                    <span class="passed">Passed: ${totalPassed}</span> |
                    <span class="failed">Failed: ${totalFailed}</span>
                </div>
            `;
        }

        // Auto-run on load
        window.onload = () => {
            console.log('Test suite loaded. Click "Run All Tests" to begin.');
        };
    </script>
</body>
</html>
