<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Screenshot Generator - Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #667eea;
        }
        h2 {
            margin: 30px 0 15px;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .test-section {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        .test-result.pass {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }
        .test-result.fail {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        .test-result.skip {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }
        .error-message {
            margin-left: 20px;
            font-size: 11px;
            color: #e74c3c;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            font-size: 18px;
        }
        .summary .passed { color: #2ecc71; }
        .summary .failed { color: #e74c3c; }
        .run-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .run-btn:hover {
            opacity: 0.9;
        }
        #output {
            white-space: pre-wrap;
            font-family: monospace;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>App Store Screenshot Generator - Test Suite</h1>

    <button class="run-btn" onclick="runAllTests()">Run All Tests</button>
    <button class="run-btn" onclick="runAllTests(true)" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); margin-left: 10px;">Run in Main App Context</button>

    <div id="results"></div>

    <h2>Test Categories</h2>
    <div id="categories"></div>

    <h2>Console Output</h2>
    <div id="output"></div>

    <!-- Load dependencies first -->
    <script src="../utils.js"></script>
    <script src="../layouts.js"></script>
    <script src="../language-utils.js"></script>
    <script src="../undo-redo.js"></script>

    <script>
        // Capture console output
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function appendOutput(text, type) {
            type = type || 'log';
            const line = document.createElement('div');
            line.textContent = text;
            if (type === 'error') line.style.color = '#e74c3c';
            if (type === 'warn') line.style.color = '#f1c40f';
            if (type === 'success') line.style.color = '#2ecc71';
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        console.log = function() {
            var args = Array.prototype.slice.call(arguments);
            originalLog.apply(console, args);
            appendOutput(args.join(' '), 'log');
        };
        console.error = function() {
            var args = Array.prototype.slice.call(arguments);
            originalError.apply(console, args);
            appendOutput(args.join(' '), 'error');
        };
        console.warn = function() {
            var args = Array.prototype.slice.call(arguments);
            originalWarn.apply(console, args);
            appendOutput(args.join(' '), 'warn');
        };

        // Test runner
        async function runAllTests(inMainContext) {
            outputDiv.innerHTML = '';
            document.getElementById('results').innerHTML = '<p style="color: #667eea;">Running tests...</p>';
            document.getElementById('categories').innerHTML = '';

            let totalPassed = 0;
            let totalFailed = 0;
            const categoryResults = [];

            // All test files
            const testFiles = [
                { name: 'Utility Functions', file: 'test-utils.js' },
                { name: 'Layout Engine', file: 'test-layouts.js' },
                { name: 'Language Utils', file: 'test-language-utils.js' },
                { name: 'Core App Functions', file: 'test-core.js' },
                { name: 'Bug Fixes', file: 'test-bugfixes.js' },
                { name: 'Three.js Renderer', file: 'test-three-renderer.js' }
            ];

            for (var i = 0; i < testFiles.length; i++) {
                var testInfo = testFiles[i];
                console.log('\n>>> Loading ' + testInfo.file + '...\n');
                try {
                    var response = await fetch(testInfo.file);
                    var code = await response.text();
                    var result = eval(code);
                    if (result) {
                        totalPassed += result.passed || 0;
                        totalFailed += result.failed || 0;
                        categoryResults.push({
                            name: testInfo.name,
                            passed: result.passed || 0,
                            failed: result.failed || 0
                        });
                    }
                } catch (e) {
                    console.error('Failed to load ' + testInfo.file + ': ' + e.message);
                    totalFailed++;
                    categoryResults.push({
                        name: testInfo.name,
                        passed: 0,
                        failed: 1,
                        error: e.message
                    });
                }
            }

            // Show category breakdown
            var categoriesHtml = '<div class="test-section">';
            for (var j = 0; j < categoryResults.length; j++) {
                var cat = categoryResults[j];
                var status = cat.failed === 0 ? 'pass' : 'fail';
                categoriesHtml += '<div class="test-result ' + status + '">';
                categoriesHtml += (status === 'pass' ? '‚úì' : '‚úó') + ' ' + cat.name + ': ';
                categoriesHtml += cat.passed + ' passed, ' + cat.failed + ' failed';
                if (cat.error) {
                    categoriesHtml += '<div class="error-message">' + cat.error + '</div>';
                }
                categoriesHtml += '</div>';
            }
            categoriesHtml += '</div>';
            document.getElementById('categories').innerHTML = categoriesHtml;

            // Show summary
            var summaryClass = totalFailed === 0 ? 'passed' : 'failed';
            document.getElementById('results').innerHTML =
                '<div class="summary">' +
                '<span class="passed">‚úì Passed: ' + totalPassed + '</span> | ' +
                '<span class="failed">‚úó Failed: ' + totalFailed + '</span>' +
                '</div>';

            if (totalFailed === 0) {
                console.log('\nüéâ All tests passed!\n');
            } else {
                console.error('\n‚ö†Ô∏è Some tests failed. Check output above.\n');
            }
        }

        // Auto-run on load
        window.onload = function() {
            console.log('Test suite loaded. Click "Run All Tests" to begin.');
            console.log('For full integration tests, open index.html in the main app and run:');
            console.log('  runIntegrationTests()');
        };

        // Export for main app context
        window.runIntegrationTests = runAllTests;
    </script>
</body>
</html>
